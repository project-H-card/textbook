<div class="pages">
    <div class="page leftPage" data-name="left_{名前ルビなし}.png">
        <img src="../../assets/images/textbook/large_illust/{名前ルビなし}.webp" alt="{名前ルビなし}" class="largeIllust">
        <h1 class="name">{名前}</h1>
        <h2 class="alias">{異名}</h2>

        <div class="aboutIllust" id="aboutIllust1">
            <h3>
                <img src="../../assets/images/textbook/common/mini/{イラスト説明1キャラ}.webp" alt="{イラスト説明1のタイトルルビなし}" class="mini">
                <span>{イラスト説明1のタイトル}</span>
            </h3>
            <p>{イラスト説明1}</p>
        </div>

        <div class="aboutIllust" id="aboutIllust2">
            <h3>
                <img src="../../assets/images/textbook/common/mini/{イラスト説明2キャラ}.webp" alt="{イラスト説明2のタイトルルビなし}" class="mini">
                <span>{イラスト説明2のタイトル}</span>
            </h3>
            <p>{イラスト説明2}</p>
        </div>

        <div class="cardArea">
            <div class="cardBGCircle"><img src="../../assets/images/textbook/common/card_bg_circle.webp" alt="カード模様">
            </div>
            <div class="card">
                <img
                    src="{カード画像}"
                    alt="{名前ルビなし}のカード画像"
                >
            </div>
        </div>

        <div class="profile">
            <h3>[<ruby>人物<rt>じんぶつ</rt></ruby>プロフィール]</h3>
            <div class="profileRow">
                <span class="profileName"><ruby>生没年<rt>せいぼつねん</rt></ruby></span>
                <span class="profileData">{生没年}</span>
            </div>
            <div class="profileRow">
                <span class="profileName"><ruby>時代<rt>じだい</rt></ruby></span>
                <span class="profileData">{時代}</span>
            </div>
            <div class="profileRow">
                <span class="profileName"><ruby>身分<rt>みぶん</rt></ruby></span>
                <span class="profileData">{身分}</span>
            </div>
            <div class="tips">
                <img src="../../assets/images/textbook/mini_circle/{名前ルビなし}.webp" alt="豆知識" class="mini">
                <div class="tipsContent">{豆知識}</div>
            </div>
        </div>
    </div>


    <div class="page rightPage" data-name="left_{名前ルビなし}.png">
        <div class="aboutPersonArea">
            <img src="../../assets/images/textbook/about_person_circle/{名前ルビなし}.webp" alt="{名前ルビなし}の画像" class="aboutPersonCircle">
            <h2 class="sectionTitleArea">
                <div class="titleLeftBar"></div>
                <img src="../../assets/images/textbook/common/mini/{どんな人？トップキャラ}.webp" alt="どんな人？" class="mini">
                <div class="sectionTitle">{名前}ってどんなひと？</div>
            </h2>
            <div class="aboutPersonContents">
                <div class="aboutPersonMain">
                    <div class="aboutPersonLeft">
                        <img src="../../assets/images/textbook/common/mini/{どんな人？内容キャラ}.webp" alt="どんな人？" class="mini" id="aboutPersonCharacterImage">
                    </div>
                    <div class="aboutPersonRight">
                        <span id="aboutPersonCharacter"></span>
                        <p class="aboutPersonExplain">{どんな人？}</p>
                    </div>
                </div>
                <div class="columnArea">
                    <div class="columnHeader">
                        <h3 class="columnTitle">コラム</h3><span class="onRightTop">（カード<ruby>右上<rt>みぎうえ</rt></ruby>）</span>
                    </div>
                    <p class="columnContents">{コラム}</p>
                </div>
            </div>
        </div>

        <div class="aboutSkillArea">
            <h2 class="sectionTitleArea">
                <div class="titleLeftBar"></div>
                <img src="../../assets/images/textbook/common/mini/{効果解説トップキャラ}.webp" alt="効果解説" class="mini">
                <div class="sectionTitle">カードの<ruby>効果解説<rt>こうかかいせつ</rt></ruby>！</div>
            </h2>
            <div class="aboutSkillContents">
                <div class="aboutSkillContent">
                    <h3 class="skillTitle">
                        <img src="../../assets/images/textbook/common/mini/{効果解説1キャラ}.webp" alt="効果解説" class="mini">
                        <span>{効果名1}</span>
                    </h3>
                    <p class="skillExplain">{効果解説1}</p>
                    <img src="../../assets/images/textbook/skill/{効果名1ルビなし}.webp" alt="{効果名1ルビなし}" class="skillImage">
                </div>
                <div class="aboutSkillContent">
                    <h3 class="skillTitle">
                        <img src="../../assets/images/textbook/common/mini/{効果解説2キャラ}.webp" alt="効果解説" class="mini">
                        <span>{効果名2}</span>
                    </h3>
                    <p class="skillExplain">{効果解説2}</p>
                    <img src="../../assets/images/textbook/skill/{効果名2ルビなし}.webp" alt="{効果名2ルビなし}" class="skillImage">
                </div>
            </div>
        </div>

        <div class="finalArea">
            <div class="finalQuiz">
                <img src="../../assets/images/textbook/mini_circle/{名前ルビなし}.webp" alt="{名前ルビなし}の画像">
                <div class="finalQuizContents">クイズ！：{クイズ}</div>
            </div>
        </div>
    </div>
</div>
